---
extends: existence
scope: raw
ignorecase: true
level: error
link: https://redhat-documentation.github.io/supplementary-style-guide/#commands-with-root-privileges
message: "Does the terminal code block contain a $ at the beginning of the line?"
raw:
  - '.*(?<!\.Example output\n|Sample output\n)\[source,terminal\]\n----\n(?!\$|#)'
